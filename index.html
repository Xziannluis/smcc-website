<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMCC WEBSITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid p-5 text-white bg-dark text-center ">
        <h1>SAINT MICHAEL COLLEGE OF CARAGA</h1>
        <p></p> 
        <div class="container mt-3">
            <h2></h2>
           
            <button type="button" class="btn btn-light">Home</button>
            <button type="button" class="btn btn-light">About Smcc</button>
            <button type="button" class="btn btn-light">Courses Offered</button>
            <button type="button" class="btn btn-light">Services</button>
            <button type="button" class="btn btn-light">Contact Us</button>
            
          </div>
      </div>
        
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active" >
            <img class="img-fluid" src="registered-crim.webp" class="d-block" style="width: 1005;">
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="let-march-2024 (1).webp" class="d-block" style="width: 100%">
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="gcash-ecpay.webp" class="d-block" style="width:100%">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
